{% extends "common.html" %}

{% block head %}
  <title>List of posts</title>
{% endblock %}

{% block main %}
  <div id="post-list">
    {% for post in posts %}
      <tr>
        <td><a href="{{ post.path }}">{{ post.title }}</a></td>
        <td>{{ post.date }}</td>
      </tr>
    {% endfor %}
  </div>
{% endblock %}
