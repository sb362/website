{% extends "common.html" %}

{% block title %}
  {{ post.title }}
{% endblock %}

{% block main %}
  <div class="post">
    <div class="post-header">
      <h1>{{ post.title }}</h1>
      {% if post.subtitle %}
      <h3 style="font-weight: normal;">{{ post.subtitle }}</h3>
      {% endif %}
      <hr>
    </div>

    <article class="post">
      <section class="post-content">{{ post.html | safe }}</section>
    </article>

    <div class="post-footer">
      {% if post.date %}
      <hr>
      {{ post.date.strftime("%B %d, %Y") }}
      {% endif %}
    </div>
  </div>
{% endblock %}
