{% extends "common.html" %}

{% block head %}
  <title>{{ post.title }}</title>
{% endblock %}

{% block main %}
  <article class="post">
    <header>
      <h1>{{ post.title }}</h1>
    </header>
    
    <section class="post-content">
      {{ post.html | safe }}
    </section>

    <footer>
      It's over!
    </footer>
  </article>
{% endblock %}
